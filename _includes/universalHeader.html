/* reset */
.uspto-header {
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
}







/* Top header */

.uspto-header__top {
    background-color: #323232;
    padding: 8px 0;
}

.uspto-header__top__logo {
    height: 23px;
    width: 66px;
    float: left;
    margin-left: 8px;
}

.uspto-header__top__links {
    list-style: none;
    margin: 0;
    padding: 0;
    float: right;
    font-size: 13px;
    line-height: 23px;
    margin-right: 8px;
}

.uspto-header__top__links > li {
    display: inline-block;
    margin-left: 14px;
}

.uspto-header__top__links > li > a {
    color: #ccc;
    text-decoration: none;
}

.uspto-header__top__links > li > a:hover {
    color: #fff;
    text-decoration: underline;
}







/* Middle header */

.uspto-header__middle {
    background-color: #f0f0f0;
}

.uspto-header__middle__title {
    margin: 0 0 0 8px;
    padding: 0;
    font-size: 30px;
    line-height: 50px;
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    font-weight: 400;
    color: #222;
}






/* Bottom header */

.uspto-header__bottom {
    background-color: #004c97;
}

.uspto-header__bottom__links {
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: 14px;
    line-height: 1;
    clear: both;
}
.uspto-header__bottom__links > li {
    display: block;
}

.uspto-header__bottom__links > li > a {
    color: #fff;
    font-weight: 600;
    height: 30px;
    line-height: 30px;
    padding: 0 8px;
    text-decoration: none;
    display: block;
}

.uspto-header__bottom__links > li > a:hover {
    background: #004487;
}

.uspto-caret, .uspto-caret--down {
    display: inline-block;
    width: 0;
    height: 0;
    margin-left: 2px;
    vertical-align: middle;
    border-top: 4px solid;
    border-right: 4px solid transparent;
    border-left: 4px solid transparent;
}



/* CSS only nav icon */

/* Toggle button for bottom header nav */
.uspto-header__bottom__toggle-collapse {
    display: block;
    position: relative;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    padding: 15px;
}

.uspto-header__bottom__toggle-collapse.uspto--toggled {
    border-bottom: 1px solid #004487;
}

.uspto-header__bottom__toggle-collapse:before {
    content: "";
    position: absolute;
    top: 14px;
    right: 9px;
    height: 6px;
    width: 13px;
    border-bottom: 2px solid;
    border-top: 2px solid;
    -webkit-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
}
.uspto-header__bottom__toggle-collapse:after {
    content: "";
    position: absolute;
    top: 10px;
    right: 9px;
    width: 13px;
    border-bottom: 2px solid;
}

.uspto-header__bottom__toggle-collapse:hover,
.uspto-header__bottom__toggle-collapse:focus {
    background: #004487;
    color: #fff;
}


.uspto-header__bottom__collapsible {
    display: none;
    overflow: hidden;
}
.uspto-header__bottom__collapsible.uspto--toggled {
    display: block;
}

/* Non-mobile  */
@media (min-width: 768px) {
    .uspto-header__bottom__links {
        clear: none;
    }
    .uspto-header__bottom__links > li {
        display: inline-block;
        float: left;
    }

    .uspto-header__bottom__links > li > a {
        display: inline-block;
    }

    .uspto-header__bottom__links--left {
        float: left;
    }

    .uspto-header__bottom__links--right {
        float: right;
    }

    .uspto-header__bottom__toggle-collapse {
        display: none;
    }

    .uspto-header__bottom__collapsible {
        display: block;
    }

    .uspto-header__bottom__collapsible.uspto--toggled {
        display: block;
    }
}



/* Util - hide except for screen readers */

.uspto-sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

<script>
    (function () {
        var toggles = document.querySelectorAll("[data-uspto-toggle]");

        for (var i = 0; i < toggles.length; i += 1) {
            var toggleEl = toggles[i];
            var targetSelector = toggleEl.getAttribute('data-uspto-toggle');
            var targetEl = document.querySelector(targetSelector);
            setClickHandler(toggleEl, targetEl);
        }

        function toggleClass(el, className) {
            var classes = el.className.split(" "),
                idx = -1;
            for (i = 0; i < classes.length; i++) {
                if (classes[i] == className) {
                    idx = i;
                    break;
                }
            }
            if (idx > -1) {
                classes.splice(idx, 1);
            } else {
                classes.push(className);
            }
            el.className = classes.join(" ");
        }

        function lerp(v0, v1, t) {
            t = Math.sin(t * Math.PI/2);
            return v0 *(1 - t) + v1 * t;
        }

        // request animation frame polyfill
        var raf = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function(callback, element) {
                window.setTimeout(callback, 16.666666667);
            };

        function animate(el, prop, duration, start, end, cb) {
            var elapsed = 0;
            var startTime = Date.now();
            var anim = function () {
                elapsed = Date.now() - startTime;
                var val = lerp(start, end, Math.min(elapsed / duration, 1));
                el.style[prop] = val + "px";
                if (val != end) {
                    raf(anim);
                } else {
                    cb();
                }
            }
            raf(anim);
        }

        function toggle(el) {
            var height = el.offsetHeight,
                show = height == 0,
                target;
            if (show) {
                el.style.height = "auto";
                el.style.display = "block";
                target = el.offsetHeight;
                el.style.height = "0px";
            } else {
                target = 0;
            }
            animate(el, 'height', 150, height, target, function () {
                el.style.height = "";
                el.style.display = "";
                toggleClass(el, 'uspto--toggled');
            });
        }

        function attachEvent = function (el, evt, cb) {
            if (el.addEventListener) {
                el.addEventListener(evt, cb, false);
            } else {
                el.attachEvent("on" + evt, cb);
            }
        }

        function setClickHandler(toggleEl, targetEl) {
            attachEvent(toggleEl, 'click', function(e) {
                toggle(targetEl);
                toggleClass(toggleEl, 'uspto--toggled');
                return false;
            });
        }
    })();
</script>
